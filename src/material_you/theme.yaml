Material You:
  modes:
    dark:
      # Default material design colors
      default-md-sys-color-primary: rgb(158, 202, 255)
      default-md-sys-color-on-primary: rgb(0, 49, 87)
      default-md-sys-color-primary-container: rgb(0, 74, 128)
      default-md-sys-color-on-primary-container: rgb(209, 228, 255)

      default-md-sys-color-secondary: rgb(188, 200, 220)
      default-md-sys-color-on-secondary: rgb(37, 50, 65)
      default-md-sys-color-secondary-container: rgb(59, 72, 89)
      default-md-sys-color-on-secondary-container: rgb(212, 226, 247)

      default-md-sys-color-tertiary: rgb(214, 190, 228)
      default-md-sys-color-on-tertiary: rgb(59, 41, 71)
      default-md-sys-color-tertiary-container: rgb(82, 63, 95)
      default-md-sys-color-on-tertiary-container: rgb(243, 219, 255)

      default-md-sys-color-error: rgb(255, 182, 173)
      default-md-sys-color-on-error: rgb(107, 0, 5)
      default-md-sys-color-error-container: rgb(148, 0, 10)
      default-md-sys-color-on-error-container: rgb(255, 182, 173)

      default-md-sys-color-background: rgb(26, 28, 30)
      default-md-sys-color-on-background: rgb(225, 225, 229)

      default-md-sys-color-surface: rgb(26, 28, 30)
      default-md-sys-color-on-surface: rgb(225, 225, 229)
      default-md-sys-color-surface-variant: rgb(66, 70, 77)
      default-md-sys-color-on-surface-variant: rgb(196, 199, 207)

      default-md-sys-color-outline: rgb(141, 146, 154)
      default-md-sys-color-outline-variant: rgb(66, 70, 77)

      default-md-sys-color-shadow: rgb(0, 0, 0)
      default-md-sys-color-scrim: rgb(0, 0, 0)

      default-md-sys-color-inverse-surface: rgb(225, 225, 229)
      default-md-sys-color-inverse-on-surface: rgb(47, 47, 50)
      default-md-sys-color-inverse-primary: rgb(1, 98, 162)

      # Other mode specific colors
      disabled-text-color: rgba(255, 255, 255, 0.5)
      lovelace-background: rgb(18, 18, 18)
      app-header-background-color: rgb(18, 18, 18)
      disabled-color: rgb(0, 0, 0)
      card-background-color: var(--md-sys-color-surface, var(--default-md-sys-color-surface))
      state-inactive-color: rgb(72, 74, 78) # dark mode only

    light:
      # Default material design colors
      default-md-sys-color-primary: rgb(1, 98, 162)
      default-md-sys-color-on-primary: rgb(255, 255, 255)
      default-md-sys-color-primary-container: rgb(209, 228, 255)
      default-md-sys-color-on-primary-container: rgb(0, 30, 56)

      default-md-sys-color-secondary: rgb(82, 94, 111)
      default-md-sys-color-on-secondary: rgb(255, 255, 255)
      default-md-sys-color-secondary-container: rgb(212, 226, 247)
      default-md-sys-color-on-secondary-container: rgb(17, 29, 45)

      default-md-sys-color-tertiary: rgb(108, 88, 121)
      default-md-sys-color-on-tertiary: rgb(255, 255, 255)
      default-md-sys-color-tertiary-container: rgb(243, 219, 255)
      default-md-sys-color-on-tertiary-container: rgb(38, 21, 51)

      default-md-sys-color-error: rgb(187, 27, 27)
      default-md-sys-color-on-error: rgb(255, 255, 255)
      default-md-sys-color-error-container: rgb(255, 218, 214)
      default-md-sys-color-on-error-container: rgb(66, 0, 2)

      default-md-sys-color-background: rgb(252, 250, 255)
      default-md-sys-color-on-background: rgb(26, 28, 30)

      default-md-sys-color-surface: rgb(252, 250, 255)
      default-md-sys-color-on-surface: rgb(26, 28, 30)
      default-md-sys-color-surface-variant: rgb(224, 227, 235)
      default-md-sys-color-on-surface-variant: rgb(66, 70, 77)

      default-md-sys-color-outline: rgb(114, 118, 126)
      default-md-sys-color-outline-variant: rgb(196, 199, 207)

      default-md-sys-color-shadow: rgb(0, 0, 0)
      default-md-sys-color-scrim: rgb(0, 0, 0)

      default-md-sys-color-inverse-surface: rgb(47, 47, 50)
      default-md-sys-color-inverse-on-surface: rgb(241, 240, 244)
      default-md-sys-color-inverse-primary: rgb(158, 202, 255)

      # Other mode specific colors
      disabled-text-color: rgb(128, 128, 128)
      lovelace-background: rgb(250, 250, 250)
      app-header-background-color: rgb(250, 250, 250)
      disabled-color: rgb(165, 165, 165)
      card-background-color: var(--md-sys-color-surface-variant, var(--default-md-sys-color-surface-variant))

  # Basic colors inherited from color theme
  primary-color: var(--md-sys-color-primary, var(--default-md-sys-color-primary))
  accent-color: var(--md-sys-color-on-primary, var(--default-md-sys-color-on-primary))
  state-icon-color: var(--md-sys-color-on-surface-variant, var(--default-md-sys-color-on-surface-variant))
  primary-text-color: var(--md-sys-color-on-surface, var(--default-md-sys-color-on-surface))
  secondary-text-color: var(--md-sys-color-on-surface-variant, var(--default-md-sys-color-on-surface-variant))
  primary-background-color: var(--md-sys-color-surface, var(--default-md-sys-color-surface))
  input-background-color: var(--md-sys-color-inverse-on-surface, var(--default-md-sys-color-inverse-on-surface))
  slider-color: var(--md-sys-color-inverse-primary, var(--default-md-sys-color-inverse-primary))
  secondary-background-color: var(--md-sys-color-secondary-container, var(--default-md-sys-color-secondary-container))
  error-color: var(--md-sys-color-error, var(--default-md-sys-color-error))

  # Spacings
  horizontal-stack-card-margin: 0px 4px
  vertical-stack-card-margin: 4px 0px

  # Toolbar
  md-current-tab-icon-color: var(--md-sys-color-on-secondary-container, var(--default-md-sys-color-on-secondary-container))
  md-current-tab-icon-background: var(--md-sys-color-secondary-container, var(--default-md-sys-color-secondary-container))
  md-current-tab-text-color: var(--md-sys-color-on-surface, var(--default-md-sys-color-on-surface))
  md-inactive-tab-text-color: var(--md-sys-color-on-surface-variant, var(--default-md-sys-color-on-surface-variant))
  paper-slider-height: 4px
  header-height: 48px
  footer-height: 80px
  mdc-top-app-bar-fixed-box-shadow: none
  app-header-text-color: var(--md-sys-color-on-surface, var(--default-md-sys-color-on-surface))
  app-header-edit-text-color: var(--app-header-text-color)
  app-header-edit-background-color: var(--primary-background-color)
  app-header-selection-bar-color: none
  navbar-background: var(--primary-background-color)
  paper-tab-ink: rgba(0, 0, 0, 0)

  # Sidebar
  sidebar-selected-text-color: var(--md-sys-color-on-secondary-container, var(--default-md-sys-color-on-secondary-container))
  sidebar-selected-icon-color: var(--md-sys-color-on-secondary-container, var(--default-md-sys-color-on-secondary-container))
  sidebar-selected-icon-background: var(--md-sys-color-secondary-container, var(--default-md-sys-color-secondary-container))
  sidebar-icon-color: var(--md-sys-color-on-surface-variant, var(--default-md-sys-color-on-surface-variant))
  sidebar-text-color: var(--md-sys-color-on-surface-variant, var(--default-md-sys-color-on-surface-variant))
  sidebar-background-color: var(--primary-background-color)

  # Typography
  font-family: Roboto, -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica,
    Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol"
  primary-font-family: var(--font-family)
  paper-font-common-base_-_font-family: var(--font-family)
  paper-font-common-code_-_font-family: var(--font-family)
  paper-font-body1_-_font-family: var(--font-family)
  paper-font-subhead_-_font-family: var(--font-family)
  paper-font-headline_-_font-family: var(--font-family)
  paper-font-caption_-_font-family: var(--font-family)
  paper-font-title_-_font-family: var(--font-family)
  ha-card-header-font-family: var(--font-family)
  mdc-typography-font-family: var(--font-family)
  mdc-typography-button-font-family: var(--font-family)
  mdc-typography-body1-font-family: var(--font-family)
  mdc-typography-button-font-weight: var(--title-font-weight)
  title-font-weight: 600
  title-font-size: 28px

  # Text
  text-primary-color: var(--lovelace-background)
  text-accent-color: var(--primary-color)
  text-light-primary-color: var(--text-primary-color)
  rgb-primary-text-color: var(--primary-text-color)
  link-text-color: var(--primary-color)

  # Main Interface Colors
  dark-primary-color: var(--primary-color)
  light-primary-color: var(--primary-color)
  divider-color: var(--primary-background-color)
  slider-secondary-color: var(--primary-color)
  scrollbar-thumb-color: rgb(46, 48, 56)
  md-divider-color: var(--divider-color)
  mdc-theme-primary: var(--md-sys-color-primary, var(--default-md-sys-color-primary))
  mdc-theme-secondary: var(--md-sys-color-secondary, var(--default-md-sys-color-secondary))
  mdc-theme-background: var(--lovelace-background)
  mdc-theme-surface: var(--card-background-color)
  mdc-theme-on-primary: var(--md-sys-color-on-primary, var(--default-md-sys-color-on-primary))
  mdc-theme-on-secondary: var(--md-sys-color-on-secondary, var(--default-md-sys-color-on-secondary))
  mdc-theme-on-surface: var(--md-sys-color-on-surface, var(--default-md-sys-color-on-surface))
  mdc-theme-text-disabled-on-light: var(--disabled-text-color)
  mdc-theme-text-primary-on-background: var(--primary-text-color)
  mdc-theme-text-secondary-on-background: var(--secondary-text-color)
  mdc-theme-text-hint-on-background: var(--secondary-text-color)
  mdc-theme-text-icon-on-background: var(--secondary-text-color)
  mdc-theme-error: var(--md-sys-color-error, var(--default-md-sys-color-error))

  # Cards
  border-radius: 28px
  ha-card-background: var(--card-background-color)
  ha-card-border-radius: var(--border-radius)
  ha-card-border-color: rgba(0, 0, 0, 0)
  ha-card-border-width: 0px
  ha-card-border-style: none
  ha-card-border: none
  ha-card-box-shadow: none
  ha-config-card-border-radius: 16px
  paper-item-icon-color: var(--state-icon-color)

  # Dialogs
  mdc-dialog-scrim-color: var(--md-sys-color-scrim, var(--default-md-sys-color-scrim))

  # Sliders
  paper-slider-knob-color: var(--primary-color)
  paper-slider-knob-start-color: var(--paper-slider-knob-color)
  paper-slider-pin-color: var(--paper-slider-knob-color)
  paper-slider-active-color: var(--paper-slider-knob-color)
  paper-slider-secondary-color: var(--light-primary-color)

  # Switches
  md-switch-checked-button-color: var(--md-sys-color-on-primary, var(--default-md-sys-color-on-primary))
  md-switch-unchecked-button-color: var(--md-sys-color-outline, var(--default-md-sys-color-outline))
  md-switch-checked-track-color: var(--md-sys-color-primary, var(--default-md-sys-color-primary))
  md-switch-unchecked-track-color: var(--md-sys-color-surface-variant, var(--default-md-sys-color-surface-variant))
  switch-checked-button-color: var(--md-switch-checked-button-color)
  switch-unchecked-button-color: var(--md-switch-unchecked-button-color)
  switch-checked-track-color: var(--md-switch-checked-track-color)
  switch-unchecked-track-color: var(--md-switch-unchecked-track-color)

  # Toggles
  paper-toggle-button-checked-button-color: var(--switch-checked-button-color)
  paper-toggle-button-checked-bar-color: var(--switch-checked-track-color)
  paper-toggle-button-unchecked-button-color: var(--switch-unchecked-button-color)
  paper-toggle-button-unchecked-bar-color: var(--switch-unchecked-track-color)
  mdc-radio-unchecked-color: var(--mdc-checkbox-unchecked-color)

  # Text Fields and Dropdowns
  input-fill-color: var(--input-background-color)
  input-ink-color: var(--primary-text-color)
  input-label-ink-color: var(--primary-text-color)
  input-disabled-fill-color: rgba(var(--input-background-color), 0.5)
  input-disabled-ink-color: var(--disabled-text-color)
  input-disabled-label-ink-color: var(--disabled-text-color)
  input-idle-line-color: rgba(0, 0, 0, 0)
  input-hover-line-color: var(--primary-color)
  input-dropdown-icon-color: var(--secondary-text-color)
  mdc-select-fill-color: var(--input-fill-color)
  mdc-select-idle-line-color: var(--input-idle-line-color)
  mdc-select-hover-line-color: var(--input-hover-line-color)
  mdc-text-field-fill-color: var(--input-fill-color)
  mdc-text-field-idle-line-color: var(--input-idle-line-color)
  mdc-text-field-hover-line-color: var(--input-hover-line-color)

  # Editors
  code-editor-background-color: var(--primary-background-color)
  codemirror-meta: var(--primary-text-color)
  codemirror-property: var(--primary-color)
  codemirror-atom: var(--codemirror-property)
  codemirror-string: rgb(119, 196, 229)
  codemirror-keyword: rgb(140, 169, 255)
  codemirror-number: rgb(255, 91, 29)
