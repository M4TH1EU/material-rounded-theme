Material You:
  modes:
    dark:
      # Default material design colors
      default-md-sys-color-primary-dark: "#b5c4ff"
      default-md-sys-color-on-primary-dark: "#1c2d61"
      default-md-sys-color-primary-container-dark: "#344479"
      default-md-sys-color-on-primary-container-dark: "#dce1ff"
      default-md-sys-color-primary-palette-key-color-dark: "#6575ad"
      default-md-sys-color-inverse-primary-dark: "#4c5c92"
      default-md-sys-color-primary-fixed-dark: "#dce1ff"
      default-md-sys-color-primary-fixed-dim-dark: "#b5c4ff"
      default-md-sys-color-on-primary-fixed-dark: "#02174b"
      default-md-sys-color-on-primary-fixed-variant-dark: "#344479"

      default-md-sys-color-secondary-dark: "#c1c5dd"
      default-md-sys-color-on-secondary-dark: "#2b3042"
      default-md-sys-color-secondary-container-dark: "#414659"
      default-md-sys-color-on-secondary-container-dark: "#dee1f9"
      default-md-sys-color-secondary-palette-key-color-dark: "#72768b"
      default-md-sys-color-secondary-fixed-dark: "#dee1f9"
      default-md-sys-color-secondary-fixed-dim-dark: "#c1c5dd"
      default-md-sys-color-on-secondary-fixed-dark: "#161b2c"
      default-md-sys-color-on-secondary-fixed-variant-dark: "#414659"

      default-md-sys-color-tertiary-dark: "#e3badb"
      default-md-sys-color-on-tertiary-dark: "#432740"
      default-md-sys-color-tertiary-container-dark: "#5b3d57"
      default-md-sys-color-on-tertiary-container-dark: "#ffd7f6"
      default-md-sys-color-tertiary-palette-key-color-dark: "#8f6c89"
      default-md-sys-color-tertiary-fixed-dark: "#ffd7f6"
      default-md-sys-color-tertiary-fixed-dim-dark: "#e3badb"
      default-md-sys-color-on-tertiary-fixed-dark: "#2c122a"
      default-md-sys-color-on-tertiary-fixed-variant-dark: "#5b3d57"

      default-md-sys-color-neutral-palette-key-color-dark: "#76767d"
      default-md-sys-color-neutral-variant-palette-key-color-dark: "#75767f"

      default-md-sys-color-error-dark: "#ffb4ab"
      default-md-sys-color-on-error-dark: "#690005"
      default-md-sys-color-error-container-dark: "#93000a"
      default-md-sys-color-on-error-container-dark: "#ffdad6"

      default-md-sys-color-surface-dark: "#121318"
      default-md-sys-color-on-surface-dark: "#e3e1e9"
      default-md-sys-color-surface-variant-dark: "#45464f"
      default-md-sys-color-on-surface-variant-dark: "#c6c6d0"
      default-md-sys-color-surface-dim-dark: "#121318"
      default-md-sys-color-surface-bright-dark: "#38393f"
      default-md-sys-color-surface-container-lowest-dark: "#0d0e13"
      default-md-sys-color-surface-container-low-dark: "#1a1b21"
      default-md-sys-color-surface-container-dark: "#1e1f25"
      default-md-sys-color-surface-container-high-dark: "#292a2f"
      default-md-sys-color-surface-container-highest-dark: "#34343a"
      default-md-sys-color-inverse-surface-dark: "#e3e1e9"
      default-md-sys-color-inverse-on-surface-dark: "#2f3036"
      default-md-sys-color-surface-tint-dark: "#b5c4ff"

      default-md-sys-color-outline-dark: "#8f909a"
      default-md-sys-color-outline-variant-dark: "#45464f"

      default-md-sys-color-shadow-dark: "#000000"
      default-md-sys-color-scrim-dark: "#000000"

      # Main colors
      primary-color: var(--md-sys-color-primary-dark, var(--default-md-sys-color-primary-dark))
      accent-color: var(--md-sys-color-on-primary-dark, var(--default-md-sys-color-on-primary-dark))
      state-icon-color: var(--md-sys-color-on-surface-variant-dark, var(--default-md-sys-color-on-surface-variant-dark))
      primary-text-color: var(--md-sys-color-on-surface-dark, var(--default-md-sys-color-on-surface-dark))
      secondary-text-color: var(--md-sys-color-on-surface-variant-dark, var(--default-md-sys-color-on-surface-variant-dark))
      input-background-color: var(--md-sys-color-surface-container-highest-dark, var(--default-md-sys-color-surface-container-highest-dark))
      input-label-ink-color: ar(--md-sys-color-on-surface-variant-dark, var(--default-md-sys-color-on-surface-variant-dark))
      secondary-background-color: var(--md-sys-color-secondary-container-dark, var(--default-md-sys-color-secondary-container-dark))
      slider-color: var(--md-sys-color-inverse-primary-dark, var(--default-md-sys-color-inverse-primary-dark))

      # Error
      error-color: var(--md-sys-color-error-dark, var(--default-md-sys-color-error-dark))
      on-error-color: var(--md-sys-color-on-error-dark, var(--default-md-sys-color-on-error-dark))

      # Cards and footer
      card-background-color: var(--md-sys-color-surface-container-low-dark, var(--default-md-sys-color-surface-container-low-dark))
      primary-background-color: var(--md-sys-color-surface-container-dark, var(--default-md-sys-color-surface-container-dark, '#1e1f25'))

      # Background and header
      lovelace-background: var(--md-sys-color-surface-dark, var(--default-md-sys-color-surface-dark, '#121318'))
      view-background: var(--md-sys-color-surface-dark, var(--default-md-sys-color-surface-dark, '#121318'))
      app-header-background-color: var(--md-sys-color-surface-dark, var(--default-md-sys-color-surface-dark, '#121318'))

      # Sidebar
      sidebar-selected-text-color: var(--md-sys-color-on-secondary-container-dark, var(--default-md-sys-color-on-secondary-container-dark))
      sidebar-selected-icon-color: var(--md-sys-color-on-secondary-container-dark, var(--default-md-sys-color-on-secondary-container-dark))
      sidebar-selected-background: var(--md-sys-color-secondary-container-dark, var(--default-md-sys-color-secondary-container-dark))
      sidebar-icon-color: var(--md-sys-color-on-surface-variant-dark, var(--default-md-sys-color-on-surface-variant-dark))
      sidebar-text-color: var(--md-sys-color-on-surface-variant-dark, var(--default-md-sys-color-on-surface-variant-dark))
      sidebar-menu-button-text-color: var(--md-sys-color-on-surface-variant-dark, var(--default-md-sys-color-on-surface-variant-dark))
      sidebar-state-pressed-background: var(--md-sys-color-on-secondary-container-dark, var(--default-md-sys-color-on-secondary-container-dark))

      # Toolbar
      md-current-tab-icon-color: var(--md-sys-color-on-secondary-container-dark, var(--default-md-sys-color-on-secondary-container-dark))
      md-current-tab-icon-background: var(--md-sys-color-secondary-container-dark, var(--default-md-sys-color-secondary-container-dark))
      md-current-tab-text-color: var(--md-sys-color-on-surface-dark, var(--default-md-sys-color-on-surface-dark))
      md-state-layer-tab-background: var(--md-sys-color-on-surface-dark, var(--default-md-sys-color-on-surface-dark))
      md-inactive-tab-text-color: var(--md-sys-color-on-surface-variant-dark, var(--default-md-sys-color-on-surface-variant-dark))
      app-header-text-color: var(--md-sys-color-on-surface-dark, var(--default-md-sys-color-on-surface-dark))

      # Legacy mdc colors
      mdc-theme-primary: var(--md-sys-color-primary-dark, var(--default-md-sys-color-primary-dark))
      mdc-theme-secondary: var(--md-sys-color-secondary-dark, var(--default-md-sys-color-secondary-dark))
      mdc-theme-surface: var(--md-sys-color-surface-container-high-dark, var(--default-md-sys-color-surface-container-high-dark))
      mdc-theme-on-primary: var(--md-sys-color-on-primary-dark, var(--default-md-sys-color-on-primary-dark))
      mdc-theme-on-secondary: var(--md-sys-color-on-secondary-dark, var(--default-md-sys-color-on-secondary-dark))
      mdc-theme-on-surface: var(--md-sys-color-on-surface-dark, var(--default-md-sys-color-on-surface-dark))
      mdc-theme-error: var(--md-sys-color-error-dark, var(--default-md-sys-color-error-dark))
      md-divider-color: var(--md-sys-color-outline-variant-dark, var(--default-md-sys-color-outline-variant-dark))

      # Switches
      md-switch-checked-button-color: var(--md-sys-color-on-primary-dark, var(--default-md-sys-color-on-primary-dark))
      md-switch-unchecked-button-color: var(--md-sys-color-outline-dark, var(--default-md-sys-color-outline-dark))
      md-switch-checked-track-color: var(--md-sys-color-primary-dark, var(--default-md-sys-color-primary-dark))
      md-switch-unchecked-track-color: var(--md-sys-color-surface-container-highest-dark, var(--default-md-sys-color-surface-container-highest-dark))
      md-switch-checked-icon-color: var(--md-sys-color-on-primary-container-dark, var(--default-md-sys-color-on-primary-container-dark))
      md-switch-unchecked-icon-color: var(--md-sys-color-surface-container-highest-dark, var(--default-md-sys-color-surface-container-highest-dark))
      md-switch-checked-button-state-layer: var(--md-sys-color-primary-container-dark, var(--default-md-sys-color-primary-container-dark))
      md-switch-unchecked-button-state-layer: var(--md-sys-color-on-surface-variant-dark, var(--default-md-sys-color-on-surface-variant-dark))
      md-switch-unchecked-track-state-layer: var(--md-sys-color-on-surface-dark, var(--default-md-sys-color-on-surface-dark))

      # Checkboxes and radio buttons
      mdc-checkbox-checked-color: var(--md-sys-color-primary-dark, var(--default-md-sys-color-primary-dark))
      mdc-checkbox-ink-color: var(--md-sys-color-on-primary-dark, var(--default-md-sys-color-on-primary-dark))
      mdc-checkbox-unchecked-color: var(--md-sys-color-on-surface-variant-dark, var(--default-md-sys-color-on-surface-variant-dark))
      mdc-checkbox-unchecked-state-layer: var(--md-sys-color-on-surface-dark, var(--default-md-sys-color-on-surface-dark))
      mdc-radio-unchecked-color: var(--md-sys-color-on-surface-variant-dark, var(--default-md-sys-color-on-surface-variant-dark))

      # Other mode specific colors
      disabled-text-color: rgba(255, 255, 255, 0.5)
      disabled-color: rgb(0, 0, 0)
      state-inactive-color: rgb(72, 74, 78) # dark mode only

    light:
      # Default material design colors
      default-md-sys-color-primary-light: "#4c5c92"
      default-md-sys-color-on-primary-light: "#ffffff"
      default-md-sys-color-primary-container-light: "#dce1ff"
      default-md-sys-color-on-primary-container-light: "#344479"
      default-md-sys-color-primary-palette-key-color-light: "#6575ad"
      default-md-sys-color-inverse-primary-light: "#b5c4ff"
      default-md-sys-color-primary-fixed-light: "#dce1ff"
      default-md-sys-color-primary-fixed-dim-light: "#b5c4ff"
      default-md-sys-color-on-primary-fixed-light: "#02174b"
      default-md-sys-color-on-primary-fixed-variant-light: "#344479"

      default-md-sys-color-secondary-light: "#595e72"
      default-md-sys-color-on-secondary-light: "#ffffff"
      default-md-sys-color-secondary-container-light: "#dee1f9"
      default-md-sys-color-on-secondary-container-light: "#414659"
      default-md-sys-color-secondary-palette-key-color-light: "#72768b"
      default-md-sys-color-secondary-fixed-light: "#dee1f9"
      default-md-sys-color-secondary-fixed-dim-light: "#c1c5dd"
      default-md-sys-color-on-secondary-fixed-light: "#161b2c"
      default-md-sys-color-on-secondary-fixed-variant-light: "#414659"

      default-md-sys-color-tertiary-light: "#745470"
      default-md-sys-color-on-tertiary-light: "#ffffff"
      default-md-sys-color-tertiary-container-light: "#ffd7f6"
      default-md-sys-color-on-tertiary-container-light: "#5b3d57"
      default-md-sys-color-tertiary-palette-key-color-light: "#8f6c89"
      default-md-sys-color-tertiary-fixed-light: "#ffd7f6"
      default-md-sys-color-tertiary-fixed-dim-light: "#e3badb"
      default-md-sys-color-on-tertiary-fixed-light: "#2c122a"
      default-md-sys-color-on-tertiary-fixed-variant-light: "#5b3d57"

      default-md-sys-color-neutral-palette-key-color-light: "#76767d"
      default-md-sys-color-neutral-variant-palette-key-color-light: "#75767f"

      default-md-sys-color-error-light: "#ba1a1a"
      default-md-sys-color-on-error-light: "#ffffff"
      default-md-sys-color-error-container-light: "#ffdad6"
      default-md-sys-color-on-error-container-light: "#93000a"

      default-md-sys-color-surface-light: "#faf8ff"
      default-md-sys-color-on-surface-light: "#1a1b21"
      default-md-sys-color-surface-variant-light: "#e2e1ec"
      default-md-sys-color-on-surface-variant-light: "#45464f"
      default-md-sys-color-surface-dim-light: "#dad9e0"
      default-md-sys-color-surface-bright-light: "#faf8ff"
      default-md-sys-color-surface-container-lowest-light: "#ffffff"
      default-md-sys-color-surface-container-low-light: "#f4f3fa"
      default-md-sys-color-surface-container-light: "#eeedf4"
      default-md-sys-color-surface-container-high-light: "#e9e7ef"
      default-md-sys-color-surface-container-highest-light: "#e3e1e9"
      default-md-sys-color-inverse-surface-light: "#2f3036"
      default-md-sys-color-inverse-on-surface-light: "#f1f0f7"
      default-md-sys-color-surface-tint-light: "#4c5c92"

      default-md-sys-color-outline-light: "#767680"
      default-md-sys-color-outline-variant-light: "#c6c6d0"

      default-md-sys-color-shadow-light: "#000000"
      default-md-sys-color-scrim-light: "#000000"

      # Main colors
      primary-color: var(--md-sys-color-primary-light, var(--default-md-sys-color-primary-light))
      accent-color: var(--md-sys-color-on-primary-light, var(--default-md-sys-color-on-primary-light))
      state-icon-color: var(--md-sys-color-on-surface-variant-light, var(--default-md-sys-color-on-surface-variant-light))
      primary-text-color: var(--md-sys-color-on-surface-light, var(--default-md-sys-color-on-surface-light))
      secondary-text-color: var(--md-sys-color-on-surface-variant-light, var(--default-md-sys-color-on-surface-variant-light))
      input-background-color: var(--md-sys-color-surface-container-highest-light, var(--default-md-sys-color-surface-container-highest-light))
      input-label-ink-color: ar(--md-sys-color-on-surface-variant-light, var(--default-md-sys-color-on-surface-variant-light))
      slider-color: var(--md-sys-color-inverse-primary-light, var(--default-md-sys-color-inverse-primary-light))
      secondary-background-color: var(--md-sys-color-secondary-container-light, var(--default-md-sys-color-secondary-container-light))

      # Error
      error-color: var(--md-sys-color-error-light, var(--default-md-sys-color-error-light))
      on-error-color: var(--md-sys-color-on-error-light, var(--default-md-sys-color-on-error-light))

      # Cards and footer
      card-background-color: var(--md-sys-color-surface-container-low-light, var(--default-md-sys-color-surface-container-low-light))
      primary-background-color: var(--md-sys-color-surface-container-light, var(--default-md-sys-color-surface-container-light, '#eeedf4'))

      # Background and header
      lovelace-background: var(--md-sys-color-surface-light, var(--default-md-sys-color-surface-light, '#faf8ff'))
      view-background: var(--md-sys-color-surface-light, var(--default-md-sys-color-surface-light, '#faf8ff'))
      app-header-background-color: var(--md-sys-color-surface-light, var(--default-md-sys-color-surface-light, '#faf8ff'))

      # Sidebar
      sidebar-selected-text-color: var(--md-sys-color-on-secondary-container-light, var(--default-md-sys-color-on-secondary-container-light))
      sidebar-selected-icon-color: var(--md-sys-color-on-secondary-container-light, var(--default-md-sys-color-on-secondary-container-light))
      sidebar-selected-background: var(--md-sys-color-secondary-container-light, var(--default-md-sys-color-secondary-container-light))
      sidebar-icon-color: var(--md-sys-color-on-surface-variant-light, var(--default-md-sys-color-on-surface-variant-light))
      sidebar-text-color: var(--md-sys-color-on-surface-variant-light, var(--default-md-sys-color-on-surface-variant-light))
      sidebar-menu-button-text-color: var(--md-sys-color-on-surface-variant-light, var(--default-md-sys-color-on-surface-variant-light))
      sidebar-state-pressed-background: var(--md-sys-color-on-secondary-container-light, var(--default-md-sys-color-on-secondary-container-light))

      # Toolbar
      md-current-tab-icon-color: var(--md-sys-color-on-secondary-container-light, var(--default-md-sys-color-on-secondary-container-light))
      md-current-tab-icon-background: var(--md-sys-color-secondary-container-light, var(--default-md-sys-color-secondary-container-light))
      md-current-tab-text-color: var(--md-sys-color-on-surface-light, var(--default-md-sys-color-on-surface-light))
      md-state-layer-tab-background: var(--md-sys-color-on-surface-light, var(--default-md-sys-color-on-surface-light))
      md-inactive-tab-text-color: var(--md-sys-color-on-surface-variant-light, var(--default-md-sys-color-on-surface-variant-light))
      app-header-text-color: var(--md-sys-color-on-surface-light, var(--default-md-sys-color-on-surface-light))

      # Switches
      md-switch-checked-button-color: var(--md-sys-color-on-primary-light, var(--default-md-sys-color-on-primary-light))
      md-switch-unchecked-button-color: var(--md-sys-color-outline-light, var(--default-md-sys-color-outline-light))
      md-switch-checked-track-color: var(--md-sys-color-primary-light, var(--default-md-sys-color-primary-light))
      md-switch-unchecked-track-color: var(--md-sys-color-surface-container-highest-light, var(--default-md-sys-color-surface-container-highest-light))
      md-switch-checked-icon-color: var(--md-sys-color-on-primary-container-light, var(--default-md-sys-color-on-primary-container-light))
      md-switch-unchecked-icon-color: var(--md-sys-color-surface-container-highest-light, var(--default-md-sys-color-surface-container-highest-light))
      md-switch-checked-button-state-layer: var(--md-sys-color-primary-container-light, var(--default-md-sys-color-primary-container-light))
      md-switch-unchecked-button-state-layer: var(--md-sys-color-on-surface-variant-light, var(--default-md-sys-color-on-surface-variant-light))
      md-switch-unchecked-track-state-layer: var(--md-sys-color-on-surface-light, var(--default-md-sys-color-on-surface-light))

      # Checkboxes and radio buttons
      mdc-checkbox-checked-color: var(--md-sys-color-primary-light, var(--default-md-sys-color-primary-light))
      mdc-checkbox-ink-color: var(--md-sys-color-on-primary-light, var(--default-md-sys-color-on-primary-light))
      mdc-checkbox-unchecked-color: var(--md-sys-color-on-surface-variant-light, var(--default-md-sys-color-on-surface-variant-light))
      mdc-checkbox-unchecked-state-layer: var(--md-sys-color-on-surface-light, var(--default-md-sys-color-on-surface-light))
      mdc-radio-unchecked-color: var(--md-sys-color-on-surface-variant-light, var(--default-md-sys-color-on-surface-variant-light))

      # Legacy mdc colors
      mdc-theme-primary: var(--md-sys-color-primary-light, var(--default-md-sys-color-primary-light))
      mdc-theme-secondary: var(--md-sys-color-secondary-light, var(--default-md-sys-color-secondary-light))
      mdc-theme-surface: var(--md-sys-color-surface-container-high-light, var(--default-md-sys-color-surface-container-high-light))
      mdc-theme-on-primary: var(--md-sys-color-on-primary-light, var(--default-md-sys-color-on-primary-light))
      mdc-theme-on-secondary: var(--md-sys-color-on-secondary-light, var(--default-md-sys-color-on-secondary-light))
      mdc-theme-on-surface: var(--md-sys-color-on-surface-light, var(--default-md-sys-color-on-surface-light))
      mdc-theme-error: var(--md-sys-color-error-light, var(--default-md-sys-color-error-light))
      md-divider-color: var(--md-sys-color-outline-variant-light, var(--default-md-sys-color-outline-variant-light))

      # Other mode specific colors
      disabled-text-color: rgb(128, 128, 128)
      disabled-color: rgb(165, 165, 165)

  # Spacings
  horizontal-stack-card-margin: 0px 4px
  vertical-stack-card-margin: 4px 0px
  ha-view-sections-row-gap: 18px

  # Toolbar
  paper-slider-height: 4px
  header-height: 64px
  footer-height: 82px
  mdc-top-app-bar-fixed-box-shadow: none
  app-header-edit-text-color: var(--app-header-text-color)
  app-header-edit-background-color: var(--primary-background-color)
  app-header-selection-bar-color: none
  navbar-background: var(--primary-background-color)
  paper-tab-ink: rgba(0, 0, 0, 0)

  # Sidebar
  sidebar-background-color: var(--primary-background-color)

  # Typography
  font-family:
    '"Google Sans", Roboto, -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica,
    Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol"'
  primary-font-family: var(--font-family)
  paper-font-common-base_-_font-family: var(--font-family)
  paper-font-common-code_-_font-family: var(--font-family)
  paper-font-body1_-_font-family: var(--font-family)
  paper-font-subhead_-_font-family: var(--font-family)
  paper-font-headline_-_font-family: var(--font-family)
  paper-font-caption_-_font-family: var(--font-family)
  paper-font-title_-_font-family: var(--font-family)
  ha-card-header-font-family: var(--font-family)
  mdc-typography-font-family: var(--font-family)
  mdc-typography-button-font-family: var(--font-family)
  mdc-typography-body1-font-family: var(--font-family)

  title-font-weight: 600
  title-font-size: 28px
  mdc-typography-button-font-weight: var(--title-font-weight)

  ha-heading-card-title-font-size: 16px
  ha-heading-card-title-font-weight: 600
  ha-heading-card-title-line-height: 24px
  ha-heading-card-subtitle-font-size: 14px
  ha-heading-card-subtitle-font-weight: 500
  ha-heading-card-subtitle-line-height: 20px

  # Text
  text-primary-color: var(--lovelace-background)
  text-accent-color: var(--primary-color)
  text-light-primary-color: var(--text-primary-color)
  link-text-color: var(--primary-color)

  # Main Interface Colors
  dark-primary-color: var(--primary-color)
  light-primary-color: var(--primary-color)
  divider-color: var(--primary-background-color)
  slider-secondary-color: var(--primary-color)
  scrollbar-thumb-color: rgb(46, 48, 56)

  # Legacy mdc colors
  mdc-theme-background: var(--lovelace-background)
  mdc-theme-text-disabled-on-light: var(--disabled-text-color)
  mdc-theme-text-primary-on-background: var(--primary-text-color)
  mdc-theme-text-secondary-on-background: var(--secondary-text-color)
  mdc-theme-text-hint-on-background: var(--secondary-text-color)
  mdc-theme-text-icon-on-background: var(--secondary-text-color)

  # Cards
  border-radius: 28px
  ha-card-background: var(--card-background-color)
  ha-card-border-radius: var(--border-radius)
  ha-card-border-color: rgba(0, 0, 0, 0)
  ha-card-border-width: 0px
  ha-card-border-style: none
  ha-card-border: none
  ha-card-box-shadow: none
  ha-config-card-border-radius: 16px
  paper-item-icon-color: var(--state-icon-color)

  # Sliders
  paper-slider-knob-color: var(--primary-color)
  paper-slider-knob-start-color: var(--paper-slider-knob-color)
  paper-slider-pin-color: var(--paper-slider-knob-color)
  paper-slider-active-color: var(--paper-slider-knob-color)
  paper-slider-secondary-color: var(--light-primary-color)

  # Switches
  switch-checked-button-color: var(--md-switch-checked-button-color)
  switch-unchecked-button-color: var(--md-switch-unchecked-button-color)
  switch-checked-track-color: var(--md-switch-checked-track-color)
  switch-unchecked-track-color: var(--md-switch-unchecked-track-color)
  switch-checked-icon-color: var(--md-switch-checked-icon-color)
  switch-unchecked-icon-color: var(--md-switch-unchecked-icon-color)
  switch-checked-button-state-layer: var(--md-switch-checked-button-state-layer)
  switch-unchecked-button-state-layer: var(--md-switch-unchecked-button-state-layer)
  switch-unchecked-track-state-layer: var(--md-switch-unchecked-track-state-layer)

  # Toggles
  paper-toggle-button-checked-button-color: var(--switch-checked-button-color)
  paper-toggle-button-checked-bar-color: var(--switch-checked-track-color)
  paper-toggle-button-unchecked-button-color: var(--switch-unchecked-button-color)
  paper-toggle-button-unchecked-bar-color: var(--switch-unchecked-track-color)

  # Text Fields and Dropdowns
  input-fill-color: var(--input-background-color)
  input-ink-color: var(--primary-text-color)
  input-disabled-fill-color: rgba(var(--input-background-color), 0.5)
  input-disabled-ink-color: var(--disabled-text-color)
  input-disabled-label-ink-color: var(--disabled-text-color)
  input-idle-line-color: rgba(0, 0, 0, 0)
  input-hover-line-color: var(--primary-color)
  input-dropdown-icon-color: var(--secondary-text-color)
  mdc-select-fill-color: var(--input-fill-color)
  mdc-select-idle-line-color: var(--input-idle-line-color)
  mdc-select-hover-line-color: var(--input-hover-line-color)
  mdc-text-field-fill-color: var(--input-fill-color)
  mdc-text-field-idle-line-color: var(--input-idle-line-color)
  mdc-text-field-hover-line-color: var(--input-hover-line-color)

  # Editors
  code-editor-background-color: var(--primary-background-color)
  codemirror-meta: var(--primary-text-color)
  codemirror-property: var(--primary-color)
  codemirror-atom: var(--codemirror-property)
  codemirror-string: rgb(119, 196, 229)
  codemirror-keyword: rgb(140, 169, 255)
  codemirror-number: rgb(255, 91, 29)
