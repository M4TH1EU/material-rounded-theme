  card-mod-root-yaml: ".: |\n    /* Turn header toolbar into a footer */\n    .header
    {\n      top: unset !important;\n      bottom: 0 !important;\n      height: var(--footer-height)
    !important;\n      background-color: var(--navbar-background) !important;\n      --mdc-icon-button-size:
    32px;\n    }\n\n    /* Modify toolbar height but only for card-mod version of
    theme */\n    .toolbar {\n      height: var(--footer-height) !important;\n      padding:
    0 !important;\n    }\n\n    /* Fix edit mode header height */\n    .edit-mode
    > .header {\n      height: calc(2 * var(--footer-height)) !important;\n    }\n\n
    \   /* Fix edit mode toolbar height */\n    paper-tabs {\n      height: 50%;\n
    \   }\n\n    /* Remove default current view ripple */\n    ha-tabs,\n    paper-tabs
    {\n      --paper-tabs-selection-bar-color: none !important;\n      margin: 0 !important;\n
    \   }\n\n    /* Add background and color current view icon */\n    paper-tab.iron-selected
    > ha-icon {\n      width: 100%;\n      max-width: 72px;\n      color: var(--primary-color);\n
    \     background-color: var(--accent-color);\n      border-radius: 16px;\n    }\n\n
    \   /* Prevent icon from shrinking on small width displays */\n    paper-tab >
    ha-svg-icon {\n      min-width: 24px;\n    }\n\n    /* View icon transition and
    display centering */\n    paper-tab > ha-icon {\n      width: 24px;\n      height:
    32px;\n      display: inline-flex;\n      justify-content: center;\n      align-items:
    center;\n      align-self: center;\n      transition: width 0.2s cubic-bezier(0.2,
    0, 0, 1);\n    }\n\n    /* Display view tab contents vertically and set minimum
    size */\n    paper-tab {\n      padding: 0;\n      display: inline-flex;\n      flex-direction:
    column;\n      flex: 1;\n      justify-items: stretch;\n      min-width: min(calc((100vw
    - 2 * var(--mdc-icon-button-size)) / 5), 72px);\n    }\n\n    /* Make edit mode
    current view tab fit all buttons */\n    .edit-mode > .header > paper-tabs > paper-tab
    {\n      min-width: fit-content;\n    }\n\n    /* Remove extra left padding from
    edit view buttons */\n    .edit-icon {\n      padding-left: 0 !important;\n    }\n\n
    \   /* Align edit mode add view button */\n    #add-view {\n      position: relative
    !important;\n      top: 11px;\n    }\n\n    /* View label */\n    paper-tab::after
    {\n      content: attr(aria-label);\n      text-transform: none;\n      text-align:
    center;\n      position: relative;\n      font-weight: 500;\n      font-size:
    min(3vw, 13px);\n      opacity: 0.8;\n      padding: 0px 1px;\n      max-width:
    -webkit-fill-available;\n      max-width: -moz-available;\n      text-wrap: wrap;\n
    \     overflow: hidden;\n      line-height: 14px;\n      height: 100%;\n      margin-top:
    20px;\n    }\n\n    /* Make current view label opaque */\n    paper-tab.iron-selected::after
    {\n      opacity: 1;\n    }\n\n    /* Restore icon size for subview back button
    */\n    ha-icon-button-arrow-prev[slot='navigationIcon'] {\n      --mdc-icon-button-size:
    48px;\n    }\n\n    /* Fix view box to work with footer and add padding to sides
    */\n    #view {\n      padding-top: 0 !important;\n      padding-bottom: var(--footer-height)
    !important;\n      padding-left: 12px !important;\n      padding-right: 12px !important;\n
    \   }\n\n    /* Fix view box when in edit mode */\n    .edit-mode > #view {\n
    \     padding-top: calc(2 * var(--footer-height)) !important;\n      padding-bottom:
    0 !important;\n      bottom: calc(2 * var(--footer-height)) !important;\n    }\n\n#
    Evenly space icons along entire length of toolbar\nha-tabs$: |\n    #tabsContent.scrollable
    {\n      width: 100% !important;\n      display: flex !important;\n      justify-content:
    space-between !important;\n    }\npaper-tabs$: |\n    #tabsContent.scrollable
    {\n      width: 100% !important;\n      display: flex !important;\n      justify-content:
    space-between !important;\n    }\n\npaper-tab$: |\n    /* Disable default ripple
    effect */\n    paper-ripple {\n      display: none;\n    }\n\n    /* Align view
    icon */\n    .tab-content {\n      display: inline-flex;\n      justify-content:
    space-evenly;\n      width: 100%;\n      position: relative;\n      top: 11px;\n
    \   }\n\n# Edit mode Add Card position fixes\nhui-masonry-view$: |\n    ha-fab
    {\n      bottom: calc(2 * var(--footer-height) + 4px) !important;\n    }\nhui-sidebar-view$:
    |\n    ha-fab {\n      bottom: calc(2 * var(--footer-height) + 4px) !important;\n
    \   }\nhui-panel-view$: |\n    ha-fab {\n      bottom: calc(2 * var(--footer-height)
    + 4px) !important;\n    }\nmasonry-layout$: |\n    ha-fab {\n      bottom: calc(2
    * var(--footer-height) + 4px) !important;\n    }\nhorizontal-layout$: |\n    ha-fab
    {\n      bottom: calc(2 * var(--footer-height) + 4px) !important;\n    }\nvertical-layout$:
    |\n    ha-fab {\n      bottom: calc(2 * var(--footer-height) + 4px) !important;\n
    \   }\ngrid-layout$: |\n    ha-fab {\n      bottom: calc(2 * var(--footer-height)
    + 4px) !important;\n    }\n"
  card-mod-row-yaml: "# Material 3 toggles in row\nha-entity-toggle$:\n    ha-switch$:
    |\n        :host {\n          padding: 3px 5px !important;\n        }\n        .mdc-switch__track
    {\n          height: 24px !important;\n          width: 40px !important;\n          border-radius:
    32px !important;\n          opacity: 1 !important;\n        }\n        .mdc-switch--checked
